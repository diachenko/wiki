<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Create new page</title>

<link rel="stylesheet" href="../css/editor.css" />
<script type="text/javascript" src="../js/editor.js"></script>
<script type="text/javascript" src="../js/marked.js"></script>
<script type="text/javascript">
 async function sendData() {
      var req = {"name": document.getElementById("fileName").value, 
                 "text": document.getElementsByClassName("CodeMirror-code")[0].innerText}
      var url = "https://mywiki.diachenko.me/file"
      try {
          const config = {
              method: 'POST',
              headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(req)
          }
          const response = await fetch(url, config)
          const json = await response.json()
          console.log(json)
          if (response.ok) {
              console.log(response)
              return response
          } else {
              console.log(response)
          }
      } catch (error) {
              console.log(error)
      }
      }
    </script>
</head>
<body>
<div class="container"><header class="head-fix">
<h1>Diachenko personal wiki</h1>
</header>
<div class="content-container">
    <input type="text" id="fileName">
    <textarea id="mdedit"></textarea>
    <script type="text/javascript">
        var editor = new Editor({
            element: document.getElementById("mdedit")
        });
        editor.render();
    </script>
</div>
<button class="button" onClick="sendData()">Save</button>



</div>
</body>
</html>
